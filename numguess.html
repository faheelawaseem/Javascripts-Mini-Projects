<body>
    <script>
        // Implement a number guessing game where the computer generates a random number of range from 1-10, and the user has to guess it.

        let n = Math.ceil(Math.random() * 10)
        console.log(n);
        let guess = prompt("Guess a Number")
        if (n == guess) console.log("Correct guess");
        else console.log("Wrong guess");
    </script>
</body>
